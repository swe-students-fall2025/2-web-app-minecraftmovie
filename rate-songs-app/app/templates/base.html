<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{% block page_title %}Rate Songs{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header class="app-header">
      <div class="brand"><a href="{{ url_for('home.home') }}">Rate Songs</a></div>
      
      <nav class="nav-links">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('profile.view_profile') }}" class="nav-link" id="view-profile">View Profile</a>
          <a href="{{ url_for('auth.logout') }}" class="nav-link" style="margin-left:12px;">Logout</a>
        {% else %}
          <a href="{{ url_for('auth.login') }}" class="nav-link" id="login" style="margin-left:50px;">Login</a>
        {% endif %}
      </nav>
    </header>

    <main class="app-main">
      {% block page_content %}{% endblock %}
    </main>

    <nav class="bottom-nav">
      <a href="{{ url_for('home.home') }}">Home</a>   <!-- bar at the bottom for buttons -->
    </nav>
  </body>
</html>
